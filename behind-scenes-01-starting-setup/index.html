<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Behind The Scenes</h1>
    </header>
    <section id="app">
      <h2>How Vue Works</h2>
      <!-- SomeTimes this is overkill <input type="text" @input="saveInput" /> -->
      <input type="text" ref="userText" />
      <button @click="setText">Set Text</button>
      <p>{{ message }}</p>

      <table id="users">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="user in users" :key="user.id">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
          </tr>
        </tbody>
      </table>
    </section>
    <!-- Doesn't work cuz is data from another app: <p>{{ message }}</p> -->
    <section id="app2">
      <!-- Can be done with template: <p>{{favouriteMeal}}</p> -->
    </section>
  </body>
</html>
